<h1>Welcome to {{ hotelName }}</h1>
<div [hidden]="hideRooms">
  Number of Rooms:
  <!-- box syntax -->
  <div
    [ngStyle]="{ color: rooms.availableRooms ? 'green' : 'red' }"
    [innerText]="numberOfRooms"
  ></div>
</div>

<!-- {{ rooms?.availableRooms ?? "No rooms" }} -->

<div *ngIf="selectedRoom">{{ selectedRoom | json }}</div>
<div>
  <button (click)="addRoom()">Add Room</button>
</div>
<div *ngIf="rooms.availableRooms > 0">
  <app-rooms-list
    [rooms]="roomList"
    [title]="title"
    (selectedRoom)="selectRoom($event)"
  ></app-rooms-list>
</div>

<!-- banana syntax -->
<button type="button" class="btn btn-primary" (click)="toggle()">Toggle</button>
